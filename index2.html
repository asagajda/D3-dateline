ляется б","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":"http://habarovsk.bezformata.ru/listnews/administratcii-habarovskogo-kraya/67467135/","url":"http://habarovsk.bezformata.ru/listnews/administratcii-habarovskogo-kraya/67467135/","company":"Не определен","datetime":"2018-06-21T11:43:30.157Z","dateDisplay":"21.06.2018 14:43","localDateDisplay":"Invalid date","selected":false},{"uid":"ebb06054-3d04-4d92-9a03-a3cd6e4ab6f6","title":"Полоса 1","description":"Полоса 1\n\nОригинал файла в PDF (781Kb)\nПредыдущий документ\nСледующий документ\n\nЭКОНОМИКА ПОВОЛЖЬЯ РЕГИОНАЛЬНОЕ ПРИЛОЖЕНИЕ К «РОССИЙСКОЙ ГАЗЕТЕ\n» 5\nИЮНЯ 2018 ВТОРНИК № 120 (7583) Выходит для чит?телей Нижегородской, Кировской, С?м?рской, Оренбургской, Ульяновской, С?р?товской, Пензенской обл?стей, Пермского кр?я, Республик Удмуртия, Т?т?рст?н, М?рий Эл, Чув?шия, Коми, Б?шкортост?н, Мордовия Бежать нельзя остаться В ПФО отмечено резкое снижение бизнесмиграции Страница 16 Коммунальщиков «построили» В Самарской области впервые составили рейтинг управляющих компаний Страница 16 ОФИЦИАЛЬНО МЕЖДУ правительствами Самарской и Рязанской областей подписано соглашение о сотрудничестве в торговоэкономической, научнотехнической, социальной и культурной сферах. В частности, стороны договорились обмениваться опытом в области реализации инвестиционных проектов, в том числе, основанных на принципах государственночастного партнерства, предоставления различных форм господдержки. В рамках документа предполагается расширение деловых контактов между субъектами малого и среднего предпринимательства двух регионов. ОТСТАВКА МИНИСТР финансов Саратовской области Александр Выскребенцев уволился по собственному желанию. Кадровым изменениям предшествовала огласка дорожного инцидента с участием чиновника. Сотрудники ГИБДД ночью остановили служебный автомобиль, которым управляла нетрезвая по внешнему виду женщина, а на заднем сиденье машины спал человек, похожий на теперь уже бывшего министра. По данному факту глава региона назначил служебную проверку. Выяснением обстоятельств произошедшего занимается также областная прокуратура. ВИЗИТ 4 И 5 ИЮНЯ в Ганновере проходят Дни Пермского края в Нижней Саксонии. Предполагается подписание меморандума о взаимопонимании по вопросам сотрудничества в области локализации производства между министерством промышленности, предпринимательства и торговли Прикамья, ГК «Спутник» и компанией\nVoith Turbo BHS Getriebe.\nЦИФРЫ БОЛЕЕ 50 сайтов, содержащих предложения о незаконном приобретении полисов ОСАГО и диагностических карт, в том числе поддельных, выявила в 2017 году прокуратура Нижегородской области. Об этом сообщил начальник отдела управления по надзору за уголовнопроцессуальной и оперативноразыскной деятельностью ведомства Дмитрий Чижкин. По его словам, указанная информация в судебном порядке была признана запрещенной к распространению. 1763 ТЫСЯЧИ тонн нефти добыли малые нефтяные компании (МНК) Татарстана в первом квартале текущего года. Это выше плана на 96 тысяч тонн, удельный вес в общем объеме добычи по республике составил 20 процентов. МНК пробурили 84 тысячи метров горных пород, ввели в эксплуатацию 74 новые скважины. ПРЯМАЯ РЕЧЬ Максим Яковенко, глава Росгидромета ВЗЯТЬ В КОЛЬЦО В течение трех лет мы должны создать в Москве систему прогнозирования и оповещения населения о краткосрочных быстроразвивающихся опасных метеорологических явлениях. Для этого планируется сформировать плотную сеть получения метеоданных. Нужно будет поставить метеостанции «штормового кольца», разместить метеорологические локаторы, автоматические метеостанции. Кроме того, мы сможем интегрировать с нашей системой данные, поступающие со станций, которые сотовые операторы размещают на своих вышках. Транспорт Как закрытие «Саратовских авиалиний» отразится на регионе и перевозках внутри страны Прерванный полет Андрей Куликов, Саратов Росавиация аннулировала сертификат эксплуатанта компании «Саратовские авиалинии». Как заявили в контролирующем ведомстве, это связано с тем, что перевозчик не отвечает требованиям по безопасности полетов и не способен выполнять рейсы без рисков и угроз для пассажиров. Поводом для внеочередных проверок перевозчика послужила катастрофа в Подмосковье 11 февраля этого года самолета Ан148, направлявшегося в Орск, в результате которой погибли 65 пассажиров и шесть членов экипажа. Авиакомпании дважды ограничивали действия сертификата эксплуатации воздушных судов, сначала до 27 апреля, затем до 30 мая. Кроме того, свою должность покинул генеральный директор перевозчика Алексей Вахромеев. Поводом для этого послужил инцидент во время проверки, когда в документах в список судов авиакомпании включили разбившийся самолет, а в число сотрудников — погибших летчиков. В «Саратовских авиалиниях» продолжают настаивать, что действовали так, следуя инструкциям: не получив документов от следствия, не могли снять с эксплуатации разбившийся борт и исключить погибших из списков личного состава. Как сообщает Росавиация, для проведения корректирующих мероприятий перевозчику предоставили 90 дней — максимально возможный по воздушному законодательству срок. «За это время руководство АО «Саратовские авиалинии» оказалось не способно устранить нарушения», —\nговорится на сайте ведомства. 26—27 мая территориальное управление Росавиации провело выездную проверку, по итогам которой было заявлено, что нарушения в авиакомпании продолжаются и носят системный характер. В частности, выборочно изучив полетные задания, летные книжки и другие документы за март—апрель, проверяющие ЦИФРА 70 ТЫСЯЧ билетов успели продать «Саратовские авиалинии» с вылетом после 30 мая. ТЕМА НЕДЕЛИ На минувшей неделе несколько регионов ПФО накрыл мощный ураган, принесший немало разрушений. Как показала эта ситуация, скольнибудь действенной системы заблаговременного предупреждения о природных катаклизмах в округе до сих пор нет, а единственное, что остается делать местным властям, — оперативно ликвидировать последствия ЧС. Самый сильный удар 30 мая пришелся на Нижегородскую область. Ветер повалил почти две тысячи деревьев, рекламные щиты, сорвал вывески, в результате были повреждены около 70 автомобилей, несколько «ГАЗелей» элементарно перевернуло набок. По счастливой случайности обошлось без жертв: пострадали 29 человек, семь из них, в том числе двое детей, оказались в больницах. По данным на вечер того дня, без света остались примерно 170 тысяч жителей региона. Серьезно пострадал и Нижегородский кремль — ветром снесло кровлю общей протяженностью около километра с нескольких башен и стены. Вход на территорию памятника архитектуры в связи с разбором завалов ограничили. Оценка причиненного ущерба до сих пор ведется. Заксобрание региона в ИНФОГРАФИКА «РГ»/ЮРИЙ КУДРЯШОВ/ИЛЬЯ СЕРГЕЕВ Акцент В последние годы компания стала выполнять десятки рейсов по всей стране, при этом во многих случаях «Саратовские авиалинии» были единственным перевозчиком, связывавшим города напрямую пришли к выводу, что в авиакомпании практикуется превышение максимальной продолжительности полетной смены экипажа в течение суток, а также ведется недостоверный учет рабочего времени, отсутствуют повторные медосмотры и так далее. В свою очередь, сама авиакомпания ранее заверяла, что все требования проверяющих выполнила в полном объеме. На своем сайте перевозчик опубликовал информацию о лишении сертификата под заголовком «Одной авиакомпанией в России стало меньше». По данным Министерства транспорта РФ, «Саратовские авиалинии» успели продать 70 тысяч билетов с вылетом после 30 мая. Глубина продаж доходит до октября текущего года. По сведениям «РГ», стоимость проданных билетов превышает 400 миллионов рублей. В настоящее время «Саратовские авиалинии» подписали соглашение с девятью авиакомпаниями, которые, при наличии свободных мест на своих самолетах, готовы принять оставшихся без авиаперевозчика пассажиров по так называемому «манифесту прерванного полета\n» (Flight Interruption Manifest, FIM).\nНо это касается только полетов до 13 июня. Поскольку, как объясняют в минтрансе РФ, именно на это время на каждый из рейсов приходится наибольшее число пассажиров с билетами. Все остальные могут сдать проездные документы, и им должна быть возвращена их полная стоимость. За первые несколько дней пассажиры «Саратовских авиалиний» вернули около 23 тысяч билетов стоимостью 155 миллионов рублей. Деньги назад получили еще не все. По сообщению минтранса, акционер организации Аркадий Евстафьев пообещал, что с пассажирами расплатятся в течение двух недель. экстренном порядке увеличило резервный фонд правительства области на 100 миллионов рублей в связи с необходимостью устранения последствий урагана. В Самарской области 25 сел временно остались без света, три — без газа. Во время урагана частично повреждены кровли домов и социально значимых объектов, повалено 82 дерева, повреждено 29 автомобилей. Погибших, к счастью, тоже нет, пострадали восемь человек. Общий ущерб хозяйству региона власти не озвучили, но пообещали районам финансовую помощь. Во время грозы шквальный ветер также повредил кровлю нового пассажирского терминала аэропорта Курумоч, возведенного к ЧМ2018. Никто из пассажиров и сотрудников аэропорта не пострадал, так как в момент падения обшивки крыши на стоянке не было воздушных судов и спецтехники. Сейчас ведутся ремонтные работы. В Удмуртии изза сильного ветра без электричества остались 9512 домов, в которых проживает около 20 тысяч человек, и 71 социальный объект в 14 районах республики. Кроме обесточивания, серьезных повреждений ураган региону не нанес. Всего в единую диспетчерскую службу поступило 14 обращений об упавших деревьях в разных районах Ижевска. Закрытие авиакомпании — настоящее ЧП, которое в отличие от возгорания самолета на учениях не отработаешь. По данным Росавиации, самые востребованные направления, на которых работал авиаперевозчик, — Саратов—Москва и Саратов—СанктПетербург. В то же время за последние годы авиакомпания стала выполнять десятки рейсов по всей стране, не только в европейской части, но и в Сибири и на Дальнем Востоке. При этом во многих случаях «Саратовские авиалинии» были единственным перевозчиком, выполнявшим прямые рейсы. Теперь пассажирам предлагаются маршруты с пересадкой. Большинство из них сезонные — в Симферополь, Анапу, Сочи, Геленджик, но не только. Например, чтобы добраться из Нижневартовска (Западная Сибирь) в Мирный (Восточная Сибирь), куда саратовские самолеты совершали рейсы напрямую, теперь потребуется лететь через Москву. Однако в самом худшем положении всетаки оказывается Саратовская область. После аннулирования сертификата перевозчика регион может вовсе лишиться воздушного сообщения. Во всяком случае временно, до открытия нового аэропорта под Саратовом в селе Сабуровка, которое планируется в апреле будущего года. О таких последствиях ранее предупреждало руководство авиакомпании. Все дело в том, что «Саратовские авиалинии» выполняли одновременно функции и воздушного перевозчика, и оператора аэропорта. При этом, по словам заместителя гендиректора компании Михаила Герасименко, аэропортовая деятельность является убыточной. По мнению топменеджера, одна из причин — короткая длина полосы в старом аэропорту на Соколовой горе, которая позволяет использовать самолеты не всех типов. Кроме того, в любом случае будут отменены утренние рейсы из Саратова в Москву, что связано с особенностями авиационного бизнеса — иногороднему перевозчику невыгодно присылать самолеты в ночь, чтобы они простаивали. Как считает топменеджер, уход саратовской авиакомпании неизбежно приведет и к росту цен на авиабилеты, так как аэропорт вынужден будет компенсировать выпадающие 16 доходы. Имущественного вреда они не причинили. В Нижегородской области накануне урагана большинство метеопрогнозов сообщало о приближающейся грозе и усилении ветра до 15—20 метрах в секунду, но никак не о 28, что, как говорится, совсем другой коленкор. Появись информация заранее, возможно, разрушений было бы меньше. По крайней мере автомобилисты, если бы прислушались, могли убрать машины в более безопасное место, подальше от деревьев. Росгидромет, как ранее сообщил «РГ» глава ведомства Максим Яковенко, в этом году приступил к реализации пилотного проекта по предупреждению опасных явлений в городах. Сейчас он стартовал в Москве, которая первой поддержала идею и выделила на нее порядка 300 миллионов рублей. В дальнейшем планируется реализовать аналогичные проекты в других городах, но вот когда до них дойдет время — пока не известно. Стоит задача создать систему, которая могла бы с высокой степенью точности предсказывать как раз такие явления, как ураганы. Алексей Иванов, Анна Шепелева, Яна Шамаева, «Российская газета» ВЛАДИМИР ЯНЧЕНКО КОРОТКО Нижегородские предприятия получат субсидии по кредитам на техперевооружение Субсидирование процентной ставки по кредитам на техническое перевооружение предприятий Нижегородской области будет восстановлено в 2018 году. Об этом заявил глава региона Глеб Никитин во время отчета в заксобрании. Он отметил, что в 2017 году в регионе уделялось недостаточно внимания стимулированию инвестиционной и инновационной деятельности. В частности, при сохранении объема поддержки приоритетных инвестиционных проектов в форме налоговых льгот такой инструмент, как поддержка технологического перевооружения предприятий в виде компенсации процентной ставки, не работал. На эти цели в бюджете 2018 года запланировано 140 миллионов рублей, власти рассчитывают поддержать порядка 30 проектов. Пермские ученые придумали, как пушками доставать сваи из земли Ученые Пермского классического университета получили патент на способ извлечения строительных элементов из грунта с помощью многоствольных артиллерийских орудий. Изобретение позволит доставать из земли сваи с помощью устаревших военных пушек. Извлекаемая из грунта свая прикрепляется к откатным частям пушек. При выстреле откатные части орудий движутся вверх, вытаскивая прикрепленное к ним основание фундамента. Согласно расчетам, трехствольное орудие способно за один выстрел извлекать сваю с шестиметровой глубины. «Изобретение особенно актуально при ликвидации так называемых долгостроев, когда возникает необходимость очищения строительных площадок под новое строительство\n», —\nпояснил один из авторов разработки, профессор кафедры механики и математического моделирования ПГНИУ Олег Пенский. Полученный патент — часть большого проекта университета, посвященного разработке нового класса высокопроизводительных строительных орудий, не имеющих аналогов в мире. Мордовия расширит сотрудничество с Кубой Мордовия планирует расширить сотрудничество с Кубой: речь идет не только о поставках промышленной продукции на Остров Свободы, но и о подготовке кубинских студентов в вузах республики. Вопросы укрепления двусторонних связей в экономической и гуманитарной сферах обсуждались на переговорах в посольстве этой страны в России. В частности, кубинские партнеры выразили заинтересованность в подготовке специалистов на базе мордовских вузов по таким направлениям, как вагоностроение, машиностроение, механизация сельского хозяйства, энергетика,\nIT,\nмедицина. Рассматривались и проекты с участием мордовских предприятий по модернизации освещения и управления энергоэффективностью. Ранее эта тема обсуждалась в ходе встречи в Саранске главы Мордовии Владимира Волкова с послом Кубы в РФ Херардо Пеньяльвером Порталем. Лидер региона отметил, что контракт на поставку вагонов для Острова Свободы в свое время очень помог мордовским вагоностроителям выйти на новые рынки сбыта. А представитель Кубы подчеркнул, что сотрудничество может охватить новые секторы. Так, широкие возможности открываются в области светотехники и кабельной промышленности, а также образования и культуры. В Ульяновской области по примеру Японии создадут экогорода В ходе II Международного форума «Японская весна на Волге», который прошел в Ульяновске, губернатор Сергей Морозов заявил «РГ» о намерении тщательно изучить японский опыт создания экогородов и использовать его в ряде населенных пунктов области. «Мы хотим «подружить» наши города Ульяновск, Димитровград и Сенгилей с тремя городами японской провинции Фукуока, чтобы, используя их опыт создания экогородов, превратить наши населенные пункты в образцовые с точки зрения экологичности и комфортности территории\n», —\nпояснил Морозов. Как уточнил член Экологической палаты Ульяновской области Александр Брагин, речь идет о таких принципах, положенных в основу японских экогородов, как бережное отношение к ресурсам, активное использование возобновляемых источников энергии, современные методики озеленения. По сообщениям корреспондентов «РГ» только на сайте\nrg.ru/pfo\nСтадионы ЧМ2018 показали из космоса\nhttps://rg.ru/2018/05/31/regufo/stadionyizkosmosa.html\nФИЛИАЛЫ ФГБУ «РЕДАКЦИЯ «РОССИЙСКОЙ ГАЗЕТЫ» НИЖНИЙ НОВГОРОД: ул. Варварская, 32 (6й этаж). Телефон (831) 2160595.\nEmail: office@rg.nnov.ru.\nКАЗАНЬ: ул. УльяноваЛенина, 42. Телефоны: (843) 2644237, 2644189 (факс).\nEmail: kazan@rgkazan.mi.ru.\nПЕРМЬ: ул. Пушкина, 109. Телефоны: (342) 2365633, 2365655, 2365699.\nEmail: info@rg.perm.ru.\nСАМАРА: ул. Ленинская, 202. Телефоны: (846) 2426924, 2427207, 2427631, 2427528.\nEmail: rg@samtel.ru, samara@rg.ru.\nУФА: ул. Ленина, 22. Телефон (347) 2764260.\nEmail: rgufa@list.ru.\nСАРАТОВ: ул. Вольская, 81, оф. 20. Телефоны: (8452) 271537, 261363.\nEmail: rgsaratov@renet.ru.","showFull":false,"preview":"Полоса 1\n\nОригинал файла в PDF (781Kb)\nПредыдущий документ\nСледующий документ\n\nЭКОНОМИКА ПОВОЛЖЬЯ РЕГИОНАЛЬНОЕ ПРИЛОЖЕНИЕ К «РОССИЙСКОЙ ГАЗЕТЕ\n» 5\nИЮНЯ 2018 ВТОРНИК № 120 (7583) Выходит для чит?телей Нижегородской, Кировской, С?м?рской, Оренбургской, Ульяновской, С?р?товской, Пензенской обл?стей, Пермского кр?я, Республик Удмуртия, Т?т?рст?н, М?рий Эл, Чув?шия, Коми, Б?шкортост?н, Мордовия Бежать нельзя остаться В ПФО отмечено резкое снижение бизнесмиграции Страница 16 Коммунальщиков «построили»","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":null,"url":null,"company":"Не определен"," Z","dateDisplay":"21.06.2018 14:51","localDateDisplay":"Invalid date","selected":false},{"uid":"458076cf-3ec1-4eda-96be-795caefe7aca","title":"Якутию вновь ожидают грозы и сильный ветер до 20 м/с","description":"Якутию вновь ожидают грозы и сильный ветер до 20 м/с\n\nВ ближайшие сутки на территории Якутии ожидается усиление ветра с порывами до 20 м/с.\n\nВ ближайшие сутки, 6 июня, Усть-Майский — Днем на востоке небольшой кратковременный дождь,  местами гроза, ветер северо-восточный 3-8 м/с, при грозе порывы 15-20 м/с\n\nАлданский. Нерюнгринский — Днем на юге небольшой кратковременный дождь, местами гроза, ветер северный 5-10 м/с,  при грозе порывы 15-20 м/с\n\nМирнинский — Днем на севере небольшой кратковременный дождь, гроза, ветер южный  4-9 м/с, при грозе порывы 15-20 м/с\n\nОленекский — Днем на западе небольшой кратковременный дождь, гроза, ветер южный 3-8 м/с, при грозе порывы 15-20 м/с\n\nВ связи с прогнозируемыми порывами ветра при грозах, Главное управление МЧС России по Республике Саха (Якутия) рекомендует населению республики соблюдать следующие правила безопасности и рекомендации:\n\nПри выпадении осадков:  необходимо плотно закрыть окна в домах, держаться от них как можно дальше, а также не находиться вблизи деревьев и не парковать рядом с ними машины;\n\n— по возможности, оставайтесь дома, примите меры по максимальному утеплению вашего дома (квартиры) и уплотнению всех имеющихся зазоров и щелей в оконных и дверных проемах;\n\n— приготовьте теплую одежду. Пейте больше горячего чая, постарайтесь не употреблять алкоголь;\n\n— не включайте газовые горелки и плиты для обогрева, при использовании электрообогревателей соблюдайте правила пожарной безопасности, не оставляйте электронагревательные приборы без присмотра;\n\n— если осадки застали вас на улице, необходимо смотреть по сторонам при переходе проезжей части, не делать резких движений и быть предсказуемыми для водителей. Если несколько машин остановилось, пропуская вас, это не значит, что где-то за ними не едет на большой скорости еще один автомобиль. Старайтесь смотреть на машины при переходе улицы.\n\nОпасность для людей на улице при сильных порывах ветра заключается в возможном обрушении слабоукреплённых широкоформатных и ветхих конструкций, падении крупных деревьев, ветвей, срыве рекламных щитов, повреждении кровли домов, порыве воздушных линий электропередачи и связи, наземных трубопроводов, а также поражении людей обломками разрушенных сооружений, осколками стекол, летящими с большой скоростью. Будьте осторожны и избегайте нахождения вблизи данных объектов.\n\nПри усилении ветра следует ограничить выход из зданий.\n\nВажно взять под особый контроль детей и не оставлять их без присмотра.\n\nЕсли сильный ветер застал вас на улице, укройтесь в зданиях или подъездах жилых домов. Не стоит прятаться от сильного ветра около стен домов, так как с крыш и балконов возможно падение шифера и других предметов. Ни в коем случае не пытайтесь прятаться за остановками общественного транспорта, рекламными щитам, недостроенными зданиям, под деревьями.\n\nВ ветреную погоду следует особенно тщательно соблюдать меры пожарной безопасности и быть предельно осторожными с огнем. При сильном порывистом ветре и бытовые, и природные возгорания могут приобрести масштабы бедствия, существенно осложнить пожарную обстановку и работу пожарных.\n\nПри штормовом ветре (ветер с усилением до 25 м/с считается штормовым) часто происходит схлестывание воздушных линий электропередач, что способствует возникновению пожаров.  Руководители муниципальных образований, органов местного самоуправления, организаций, учреждений, предприятий всех форм собственности, жилищно-коммунальных служб должны своевременно принять меры и привести населённые пункты, объекты экономики и жилье в пожаробезопасное состояние. При перепадах напряжения в электрической сети квартиры, немедленно обесточьте все электробытовые приборы, выдерните вилки из розеток, чтобы во время вашего отсутствия при внезапном включении электричества не произошёл пожар.\n\nСмертельно опасно при сильном ветре стоять под ЛЭП и подходить к оборвавшимся электропроводам. Опасно при штормовом ветре оставаться в автомобиле или автобусе, поэтому следует покинуть авто и  укрыться в ближайшем здании. Если вы выехали за пределы населённого пункта, то целесообразно выйти из автомобиля и укрыться в дорожном кювете. При нахождении на открытой местности, лучше всего скрыться в яме, овраге и плотно прижаться к земле.\n\nЕсли вашей жизни угрожает опасность или вам известно о необходимости проведения спасательных мероприятий, звоните  по единому номеру пожарных и спасателей МЧС России 101.\n\nВ связи с выпадением осадков и повышением вероятности возникновения происшествий на автомобильных дорогах, Главное управление МЧС России по Республике Саха (Якутия) рекомендует автоводителям быть внимательнее на дороге, двигаться со скоростью, которая обеспечит безопасное движение, иметь дополнительные запасы горючего, цепи противоскольжения для обеспечения движения на подъемах и спусках, комплект теплой одежды, медикаменты и средства для оказания первой медицинской помощи, продукты питания, зарядное устройство к мобильному телефону, ручной фонарь с комплектом батареек. Рекомендуется воздержаться от поездок до улучшения погодных условий.\n\nИсточник: Пресс-служба ГУ МЧС России по РС(Я)","showFull":false,"preview":"Якутию вновь ожидают грозы и сильный ветер до 20 м/с\n\nВ ближайшие сутки на территории Якутии ожидается усиление ветра с порывами до 20 м/с.\n\nВ ближайшие сутки, 6 июня, Усть-Майский — Днем на востоке небольшой кратковременный дождь,  местами гроза, ветер северо-восточный 3-8 м/с, при грозе порывы 15-20 м/с\n\nАлданский. Нерюнгринский — Днем на юге небольшой кратковременный дождь, местами гроза, ветер северный 5-10 м/с,  при грозе порывы 15-20 м/с\n\nМирнинский — Днем на севере небольшой кратковременн","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":"http://yakutsk.bezformata.ru/list n\nСводка от 05 Июня\n\nСВОДКА ЧС\n\nна 06.00 «05» июня 2018 года\n\nТехногенные пожары\n\nПроизошло 5 техногенных пожаров, 4 пожара произошло в жилом секторе.\n\nПроисшествия на водных бассейнах\n\nНа водных объектах происшествия не зарегистрированы.\n\nОбнаружение и уничтожение взрывоопасных предметов\n\nВзрывоопасных предметов не обнаружено.\n\nРеагирование на дорожно-транспортные происшествия\n\nДля ликвидации последствий ДТП пожарно-спасательные подр","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":"http://02.mchs.gov.ru/operationalpage/digest/item/7010085/","url":"http://02.mchs.gov.ru/operationalpage/digest/item/7010085/","company":"Не определен","datetime":"2018-06-21T11:51:27.537Z","dateDisplay":"21.06.2018 14:51","localDateDisplay":"Invalid date","selected":false},{"uid":"5cf3e4e3-744a-4873-a58f-4d7e01bbbd97","title":"Полоса 5","description":"Полоса 5\n\nОригинал файла в PDF (171Kb)\nПредыдущий документ\nСледующий документ\n\n? ???? ????, №?? (???)\nН???? ????????? ОБЩЕСТВО СПОРТ ? Все тренировки будут проходить дважды в неделю по вторникам и пятницам в 19:00. Кстати, губернатор Пермского края Максим Решетников уже активно готовится к марафону. «В прошлом году бежал 3 км, в этот раз попробую силы на дистанции 10 км\n», —\nнаписал он в «Инстаграм» и выложил фотографии с тренировок. Всего в крае в этом году состоится порядка 15 забегов. Среди марафонов есть благотворительные: «На одном дыхании», который организует БФ «Берегиня», БФ «Солнечный круг» и Ассоциация спорта, красоты и здоровья Пермского края, а также «Тёплый забег» (АНО «Пермский марафон» и фонд «Дедморозим» при поддержке Пермского филиала ПАО «Т Плюс\n»).\nИ тематические: памяти воинов, погибших в Великую Отечественную войну («Уральские зори\n»),\nи имени М. Н. Дедюкина, первого ректора Пермского политехнического института (клуб любителей бега «Вита\n»).\nСвои марафоны есть и в муниципалитетах: Красноярский (село Краснояр Куединского района, прошёл 17 мая), «Чердынское семигорье\n», «\nОбгоняя ветер» (трейловый полумарафон на 11 км в посёлке Горном, организатор — Алексей Деткин). Кроме того, в этом году впервые пройдёт\nWhite Trail —\nпервый трейловый забег на Белую гору к Белогорскому монастырю (дистанции до 50 км, организатор — АНО «Пермский марафон\n»).\nЕсли учесть, что новый министр спорта является профессиональным легкоатлетом, у марафонского движения в Прикамье большое будущее. Инфраструктура Пермский край сегодня занимает 19е место в рейтинге развития материальнотехнической базы для занятий спортом и 56е место в рейтинге регионов России по развитию физической культуры и массового спорта. Именно поэтому основная цель властей сегодня — предоставить жителям площадки и сооружения для занятий спортом, а также тренеров. Консолидированный бюджет на развитие спортивной инфраструктуры и проведение спортивных мероприятий в крае на ближайшие пять лет составит 1,8 млрд руб. Ключевые спортивные события ИЮНЬ Первенство России по скалолазанию (Пермь) Международный турнир по баскетболу среди юношей «Кубок Победы» и визит титулованного российского баскетболиста Тимофея Мозгова (Пермь) Отборочный матч чемпионата мира по гандболу Россия — Чехия (Пермь) Открытый чемпионат Пермского края по уличному баскетболу (Пермь) Чемпионат Пермского края по парашютному спорту (точность приземления, групповая акробатика, скоростное падение) (Пермь) Всероссийские соревнования «Кубок Т. Зеленцовой» по лёгкой атлетике (Пермь) Первый этап Большого кубка Урала по спелеотехнике (спортивный туризм) Гребной слалом. Первенство ПФО (Нытва) Чемпионат и первенство ПФО по мотокроссу, Кубок России по мотокроссу (на мотоциклах с коляской) (Пермь) Из них в 2018 году на развитие массового спорта заложено 272 млн руб.: 200 млн руб. — на инфраструктурные объекты, 72 млн руб. — на мероприятия. Это почти в два раза больше, чем в 2017 году. Глава Перми Дмитрий Самойлов в своём ежегодном отчёте рассказал депутатам гордумы, что в Перми в 2017 году введены в эксплуатацию четыре многофункциональные спортивные площадки в Орджоникидзевском и Свердловском районах города Перми. С 2013 года открыто 35 площадок. В планах городских властей на 2018 год — обустройство ещё девяти сооружений, в 2019– 2020 годах — по шесть площадок ежегодно. Помимо этого, в Пермском крае в прошлом году было построено 16 спортивных объектов: межшкольные стадионы в Березниках, Верещагино, Октябрьском районе, рабочем посёлке Октябрьском, Чайковском, Нытве, ФОКи в Кукуштане и посёлке Сылва, стадион в Кудымкаре для госучреждений Пермского края, межшкольная спортивная площадка в Красновишерске, ледовая коробка в Куеде, стадион в селе Белоево. Продолжается строительство межшкольных стадионов в селе Частые, городе Чусовом и посёлке Орёл Усольского района, а также крытой ледовой арены на территории Губахи. Александр Третьяков, депутат Законодательного собрания Пермского края, говорит, что сегодня собраны все заявки от муниципалитетов на приведение в нормативное состояние инфраструктуры. «Я не вижу сегодня какихто серьёзных проблем, которые невозможно решить, потому что мы сегодня действительно работаем очень слаженно и эффективно, привлекая к работе все заинтересованные стороны: депутатский корпус, органы местного самоуправления, министерство спорта, министерство образования, некоммерческие организации и общественность, — отмечает Александр Третьяков. — Поэтому, конечно, мы находим общий язык и добиваемся результатов. Надо понимать, что это не быстрый процесс, всем нужно время для того, чтобы наши жители увидели эти результаты. Думаю, что к концу года появятся первые результаты в наглядном изображении». ИЮНЬ Открытый чемпионат «Кубок Камы — 2018» по парусному спорту (крейсерские яхты) (Пермь) ИЮЛЬ Международный фестиваль воздухоплавания «Небесная ярмарка» (Кунгур) Чемпионат ПФО и чемпионат России по спортивному собаководству (Полазна) Всероссийские соревнования «Пермский период» (кросс) по спортивному ориентированию АВГУСТ Чемпионат России по летнему биатлону (Кубок Росавтодора) (Чайковский) Открытый чемпионат и первенство края\n«XII\nКубок Прикамья» по парусному спорту СЕНТЯБРЬ Пермский международный марафон Кросс нации (Пермь) Нелёгкая атлетика Пермский «Амкар» сохранил прописку в Премьерлиге С????? Х?????? Нервная концовка сезона, которую «Амкар» провёл в стыковых матчах, не помешала команде под руководством главного тренера Вадима Евсеева пусть не без труда, но выполнить главную задачу — сохранить место в Премьерлиге. Однако сразу после окончания сезона из стана «красночёрных» пошли новости об уходе игроков. Закончились сроки аренды у четырёх футболистов: команду «красночёрных» покинули защитник Дмитрий Белоруков (принадлежит московскому «Динамо\n»),\nполузащитники Александр Рязанцев («Зенит») и Саид Эззатоллахи («Ростов\n»),\nа также нападающий Аарон Оланаре (ЦСКА, Москва). Вместе с ними из команды ушли нападающие Александр Салугин и Станислав Прокофьев, у которых закончились контракты. Футбольный клуб решил не продлевать соглашения с форвардами, которые за время карьеры в «Амкаре» забили по четыре мяча (Салугин в Перми с лета 2015го, Прокофьев — с лета 2016 года). Затем последовала новость об уходе второго вратаря команды Дмитрия Хомича, страховавшего основных голкиперов «Амкара» Романа Геруса, Александра Селихова и Артура Нигматуллина с лета 2015 года. На фоне ухода игроков президент «Амкара» Геннадий Шилов заявил, что допускает возможность снятия команды с чемпионата. Параллельно федеральные спортивные издания стали рисовать мрачные для пермских болельщиков перспективы. Сначала издание\nSport24\nсообщило, что «Амкар» может отказаться от участия в чемпионате России в связи с финансовыми проблемами, место «красночёрных» в элите российского футбола якобы желает занять махачкалинский «Анжи», вылетевший из РФПЛ по итогам стыковых матчей. Затем «Спорт Экспресс» со ссылкой на неназванные источники сообщил, что некие нижегородские инвесторы хотели бы перевезти пермскую команду в город на Волге. Министр спорта Нижегородской области Сергей Панов эту информацию опроверг. После всё тот же «СпортЭкспресс», вновь опираясь на собственную информацию, назвал новый город, куда может переехать «Амкар\n», —\nКалининград, якобы пермский клуб может быть продан туда за 1 млрд руб. За появлением этих новостей может стоять исполнительный директор «Амкара», начальник команды Денис Маслов, курирующий в том числе пиарполитику «красночёрных». Впрочем, помимо «мутных» негативных новостей о будущем пермского клуба стали появляться такие же неоднозначные позитивные новости. Например, 26 мая газета «Советский спорт» сообщила о том, что клуб сумел найти генерального спонсора на следующий сезон. Кто и на каких условиях готов финансировать «Амкар», читателям оставалось только догадываться: издание также не назвало свои источники. Усилившийся информационный шум вокруг пермского клуба можно объяснить началом активных переговоров об условиях финансирования команды, потому как, вероятнее всего, «Амкар» примет участие в следующем сезоне. Во всяком случае, 30 мая стало известно, что РФС выдал команде необходимую для этого лицензию. Это значит, что руководство «красночёрных» предоставило футбольным чиновникам гарантии, что команда не снимется с чемпионата и будет готова выполнить все свои обязательства. Ранее РФС отказывал «Амкару» в лицензии изза двухмесячных долгов по зарплате. Участие клуба в Российской футбольной премьерлиге — удовольствие недешёвое. Считается, что минимальный бюджет клуба, претендующего на место в элите российского футбола, должен составлять не менее 1 млрд руб. Для сравнения в 2018 году на развитие массового спорта заложено 272 млн руб. Участие клуба в Российской футбольной премьерлиге — удовольствие недешёвое «Амкар» в последние годы существовал на сумму порядка 800 млн руб. Половину из этих средств клуб получал из краевого бюджета по схеме\n«50\nна 50». Как сообщили «Новому компаньону» в краевом минспорте, эта схема будет сохранена и в дальнейшем. Минспорт в своём официальном комментарии сообщил о том, что правительство Пермского края понимает важность и значимость профессиональных клубов, в том числе «Амкара\n». «\nВ 2018 году на субсидирование всех профессиональных клубов в краевом бюджете заложено 361 млн руб. Из них 201 млн руб. предусмотрено на ФК «Амкар\n», —\nсообщили в прессслужбе ведомства. Добавим, что 161,5 млн руб. из этой суммы уже было выделено пермскому клубу в середине февраля. Тогда президент клуба Геннадий Шилов заявил, что средства пошли на погашение трёхмесячных долгов по зарплате перед игроками, менеджерами и персоналом. Ни подтвердить, ни опровергнуть эти утверждения нельзя — непрозрачность расходов была и остаётся главной претензией краевых властей к руководству клуба. «Амкар», являющийся общественной организацией, бюджет которой в последние годы более чем наполовину формировался из краевых средств, в полной мере не отчитывался ни о расходовании средств, полученных от продажи игроков, ни тем более об агентских выплатах за организацию новых трансферов. Впрочем, подобная ситуация для российского футбола не уникальна. К каким договорённостям придут стороны, пока остаётся только гадать.","showFull":false,"preview":"Полоса 5\n\nОригинал файла в PDF (171Kb)\nПредыдущий документ\nСледующий документ\n\n? ???? ????, №?? (???)\nН???? ????????? ОБЩЕСТВО СПОРТ ? Все тренировки будут проходить дважды в неделю по вторникам и пятницам в 19:00. Кстати, губернатор Пермского края Максим Решетников уже активно готовится к марафону. «В прошлом году бежал 3 км, в этот раз попробую силы на дистанции 10 км\n», —\nнаписал он в «Инстаграм» и выложил фотографии с тренировок. Всего в крае в этом году состоится порядка 15 забегов. Среди м","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":null,"url":null,"company":"Не определен","datetime":"2018-06-21T11:48:16.794Z","dateDisplay":"21.06.2018 14:48","localDateDisplay":"Invalid date","selected":false},{"uid":"82b8bd22-8e77-40f0-84ce-2c9865271cbb","title":"Сводка ЧС и происшествий на Сегодня / Сводка ЧС и происшествий","description":"Сводка ЧС и происшествий на Сегодня / Сводка ЧС и происшествий\n\nСводка от 05 Июня\n\nДОНЕСЕНИЕ\n\nо состоянии оперативной обстановки по чрезвычайным ситуациям, пожарам и другим бедствиям на территории Нижегородской области\n\nЧрезвычайных ситуаций - нет\n\nЧрезвычайная ситуаций на контроле - нет.\n\nОперативные показатели\n\nФункционирование органов управления и сил РСЧС\n\nВ соответствии с приказом МЧС России от 04.05.2018 № 210 «О повышении готовности органов управления, сил и средств МЧС России при обеспечении природно-техногенной и пожарной безопасности в период подготовки и проведения в Российской Федерации чемпионата мира по футболу FIFA 2018 года» и в целях организации реагирования с 25 мая по 25 июля 2018 года для Главного управления МЧС России по Нижегородской области и подчиненных ему учреждений (организаций), предназначенных для оперативного реагирования, в составе сил постоянной готовности введен режим функционирования «ПОВЫШЕННАЯ ГОТОВНОСТЬ» на основании приказа ГУ МЧС России по Нижегородской области № 371 от 24.05.2018 года.\n\nВ целях осуществления контроля за прохождением весеннего половодья и пожароопасной обстановкой в 2018 году на территории Нижегородской области с 09.00 14 мая 2018 года развернут оперативный штаб Главного управления МЧС России по Нижегородской области по контролю за прохождением весеннего половодья и складывающейся пожароопасной обстановкой (Приказ ГУ МЧС России по Нижегородской области № 338 от 10.05.2018).\n\nНа основании Постановления Правительства Нижегородской области от 24.04.2018 № 284 с 27 апреля 2018 года на территории Нижегородской области, в том числе на землях лесного фонда, установлен особый противопожарный режим до принятия соответствующего постановления Правительства Нижегородской области о его снятии.\n\nЗа сутки сообщений об изменении режимов функционирования не поступало.\n\n1. В целях предупреждения возможных чрезвычайных ситуаций в период проведения чемпионата мира по футболу FIFA 2018 года режим функционирования «ПОВЫШЕННАЯ ГОТОВНОСТЬ» введен на территории всего субъекта: 52 муниципальных образования Нижегородской области;\n\n2. С целью недопущения загрязнения территории Шуваловской промзоны ртутьсодержащими предметами режим функционирования «ПОВЫШЕННАЯ ГОТОВНОСТЬ» действует на территории 1-го муниципального образования: г.о. г. Н. Новгород;\n\n3. В связи с резким повышением температуры воздуха, наступлением повышенной пожарной опасности в лесных массивах, в целях предупреждения возникновения ЧС, вызванных природными пожарами режим функционирования «ПОВЫШЕННАЯ ГОТОВНОСТЬ» введен на территории 10-ти муниципальных образований: г.о. г. Арзамас, г.о. Навашинский, Арзамасский, Балахнинский, Большемурашкинский, Бутурлинский, Воскресенский, Кстовский, Лукояновский, Уренский районы;\n\n4. В целях обеспечения безопасности населения на территории зоны проведения аварийно-восстановительных работ по устранению последствий прохождения комплекса неблагоприятных метеорологических явлений режим функционирования «ЧРЕЗВЫЧАЙНАЯ СИТУАЦИЯ» действует на территории 1-го муниципального образования: г.о. г. Нижний Новгород.\n\nОбщая группировка сил и средств составляет 204 человека, 50 единиц техники, от МЧС силы и средства не привлекаются.\n\nВсего группировка сил и средств на территории Нижегородской области составляет - 28579 человек, 5914 единиц техники, в т.ч. от МЧС - 3940 человек, 742 единицы техники.\n\nТехногенные пожары\n\nЗа истекший период зарегистрировано 8 пожаров, АППГ - 4 пожара, увеличение на 100% (+4 пожара); пострадали - 3 человека, детей нет, АППГ - пострадавших нет, увеличение на 100% (+3 человека); спасены - 8 человек из них 3 детей, АППГ - спасенных нет, увеличение на 100% (+8 человек); эвакуированы - 10 человек, детей нет, АППГ - нет, увеличение на 100% (+10 человек).\n\nПроисшествия на водных объектах\n\nНа водных объектах Нижегородской области происшествий не произошло, аналогично периода прошлого года.\n\nРеагирование на дорожно-транспортные происшествия\n\nНа дорогах области произошло 8 дорожно-транспортных происшествий, АППГ - 13 ДТП, уменьшение на 38% (-5 ДТП); пострадали - 5 человек, детей нет, АППГ - 16 человек, в т.ч. 2 детей, уменьшение на 69% (-11 человек); спасены - 5 человек, детей нет, АППГ - 16 человек, в т.ч. 2 детей, уменьшение на 69% (-11 человек).\n\nОбнаружение и уничтожение взрывоопасных предметов\n\nНа территории Нижегородской области взрывоопасные предметы не обнаружены.\n\nОбстановка на подконтрольных объектах ВГСЧ\n\nНа предприятиях, обслуживаемых ВГСЧ, аварий не произошло. Система автоматизированной газовой защиты на метаноопасных шахтах в исправном состоянии. За прошедшие сутки изменений в аэрологической обстановке не зафиксировано.\n\nОказание экстренной психологической помощи\n\nОказание экстренной психологической помощи психологами Главного управления МЧС России по Нижегородской области не осуществлялось. Обращений от граждан на «Телефон доверия» не поступало.\n\nОрганизация движения на ФАД\n\nВ течение суток ограничения движения на федеральных автомобильных дорогах не произошло. Скопления автотранспорта и людей нет.\n\nНарушения энергоснабжения и аварии на объектах ЖКХ\n\nЗафиксировано 52 технологических нарушения режимов работы объектов ЖКХ, из которых 18 плановых отключений, 34 аварийных отключений.","showFull":false,"preview":"Сводка ЧС и происшествий на Сегодня / Сводка ЧС и происшествий\n\nСводка от 05 Июня\n\nДОНЕСЕНИЕ\n\nо состоянии оперативной обстановки по чрезвычайным ситуациям, пожарам и другим бедствиям на территории Нижегородской области\n\nЧрезвычайных ситуаций - нет\n\nЧрезвычайная ситуаций на контроле - нет.\n\nОперативные показатели\n\nФункционирование органов управления и сил РСЧС\n\nВ соответствии с приказом МЧС России от 04.05.2018 № 210 «О повышении готовности органов управления, сил и средств МЧС России при обеспеч","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":"http://52.mchs.gov.ru/operationalpage/digest/item/7010799/","url":"http://52.mchs.gov.ru/operationalpage/digest/item/7010799/","company":"Не определен","datetime":"2018-06-22T23:00:48.961Z","dateDisplay":"21.06.2018 15:06","localDateDisplay":"Invalid date","selected":false},{"uid":"ecb3c2d3-9ea9-4209-a9f0-6ee9cac2aecd","title":"Оперативная информация на 5 июня 2018 года от администрации Хабаровского края","description":"Оперативная информация на 5 июня 2018 года от администрации Хабаровского края\n\nЗа минувшие сутки чрезвычайных ситуаций на территории Хабаровского края не произошло. ЧС на контроле нет. Землетрясений не зарегистрировано. В населенных пунктах региона произошло 12 пожаров. Объекты ТЭК и ЖКХ функционируют в штатном режиме. Об этом РИА &quot;27 Регион&quot; сообщили в пресс-службе Губернатора и Правительства Хабаровского края.\n\nДвижение транспорта на федеральных и краевых автодорогах осуществляется без ограничений.\n\nБиолого-социальная, эпидемиологическая и радиационная обстановка в норме.\n\nПо информации Роспотребнадзора количество лиц, обратившихся в ЛПУ по поводу укусов клещей с нарастающим итогом с начало периода зарегистрирован 2528 жителей края (АППГ-2527). Заболевших клещевым боррелиозом и энцефалитом не зарегистрировано (АППГ-0). Проводятся превентивные мероприятия по недопущению случаев заболеваний клещевым энцефалитом, клещевым боррелиозом, в частности акарицидная обработка территорий, обработано 1423,22 га (всего подлежит обработке 1627,25 га).\n\nГидрологическая обстановка. На реках продолжается спад, наиболее интенсивный на 13-25 см/сутки наблюдается на отдельных участках рек Амур, Тырма, Нимелен. На Амуре у г. Хабаровска температура воды 19,0 С, в течение двух суток ожидается спад уровня воды на 5-10 см. При сложившихся гидрометеорологических условиях в ближайшие 3-5 дней существенных изменений в водном режиме рек не ожидается.\n\nВ связи с установлением устойчивых плюсовых температур и угрозой возникновения лесных пожаров, приказом Управления лесами правительства Хабаровского края от 02.04.2018 г. №235-П пожароопасный сезон открыт с 02.04.2018 г.\n\nПо данным РПДУ «Управление лесами Правительства Хабаровского края» на территории края зарегистрировано 15 природных пожаров.\n\nС начала пожароопасного периода 2018 года зарегистрировано 370 природных пожаров на общей площади 328616 га.\n\nАвтоинформатор ГУ МЧС России по Хабаровскому краю - 90-42-42\n\nЕдиный телефон спасения - 112","showFull":false,"preview":"Оперативная информация на 5 июня 2018 года от администрации Хабаровского края\n\nЗа минувшие сутки чрезвычайных ситуаций на территории Хабаровского края не произошло. ЧС на контроле нет. Землетрясений не зарегистрировано. В населенных пунктах региона произошло 12 пожаров. Объекты ТЭК и ЖКХ функционируют в штатном режиме. Об этом РИА &quot;27 Регион&quot; сообщили в пресс-службе Губернатора и Правительства Хабаровского края.\n\nДвижение транспорта на федеральных и краевых автодорогах осуществляется б","status":0,"likes":0,"views":0,"reposts":0,"rubrics":[],"annLoadingInProgress":false,"source":"http://habarovsk.bezformata.ru/listnews/administratcii-habarovskogo-kraya/67467135/","url":"http://habarovsk.bezformata.ru/listnews/administratcii-habarovskogo-kraya/67467135/","company":"Не определен","datetime":"2018-06-21T13:42:06.032Z","dateDisplay":"21.06.2018 16:42","localDateDisplay":"Invalid date","selected":false},
